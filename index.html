<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="formHeader">
      <div class="container shadow-lg">
        <div class="text-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="48"
            height="48"
            fill="currentColor"
            class="bi bi-envelope text-primary me-2 mb-2"
            viewBox="0 0 16 16"
          >
            <path
              d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"
            />
          </svg>
          <span class="fs-4">Mail Form</span>
        </div>
        <div class="formDiv">
          <form
            action="https://formsubmit.co/yunusemre5331@icloud.com"
            method="POST"
          >
            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input type="text" id="name" name="name" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="surname" class="form-label">Surname:</label>
              <input
                type="text"
                id="surname"
                name="surname"
                class="form-control"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-Mail:</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
              />
            </div>
            <div class="mb-3">
              <label for="age" class="form-label">Age:</label>
              <input
                type="number"
                id="age"
                class="form-control"
                min="15"
                max="70"
                name="age"
              />
            </div>
            <div class="mb-3">
              <label for="textArea" class="form-label">Your Message:</label>
              <textarea
                id="textArea"
                rows="4"
                class="form-control"
                name="messageText"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="website-rating" class="form-label"
                >How much did you like our site?</label
              >
              <input
                type="range"
                name="website-rating"
                id="website-rating"
                class="form-range"
              />
            </div>
            <div class="text-center">
              <button
                type="submit"
                class="btn btn-primary w-25 text-center mt-2 mb-2"
              >
                Send
              </button>
            </div>
          </form>
        </div>
      </div>
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
